<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="head">
        <h1>Simon Says</h1>
        <h2> Press Any key or Start to Play </h3>
        <h3></h3>
    </div>
    <div class="mainbox">
        <div class="one">
            <div class="box bx1 btn" id="bx1"></div>
            <div class="box bx2 btn" id="bx2"> </div>
        </div>
        <div class="two">
            <div class="box bx3 btn" id="bx3"></div>
            <div class="box bx4 btn" id="bx4"></div>
        </div>
    </div>
    <div class="hintbox">
        <button class="playbtn">Start</button>
        <button class="hintbtn">Hint</button>
        <p>Hint will be here</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
